<nav mat-tab-nav-bar>
    <h3>Pick a category</h3>
    <a mat-tab-link
        *ngFor="let routeLink of routeLinks"
        [routerLink]="routeLink.link"
        routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive"
        [routerLinkActiveOptions]= "{exact:true}">
        {{routeLink.label}}
    </a>
</nav>
