<div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-input-container floatPlaceholder="never">
        <input matInput #filter placeholder="Filter players">
      </mat-input-container>
    </div>
    <mat-table #table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="Name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.full_name}} </mat-cell>
      </ng-container>
  
    <ng-container matColumnDef="Team">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Team Name </mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.team}} </mat-cell>
    </ng-container>
  
    <!-- Progress Column -->
    <ng-container matColumnDef="GP">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Games Played</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.GamesPlayed}}</mat-cell>
    </ng-container>
  

    <!-- Name Column -->
    <ng-container matColumnDef="2PFG">
      <mat-header-cell *matHeaderCellDef mat-sort-header>2PFG</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Field_Goal}}%</mat-cell>
    </ng-container>
  
    <!-- Color Column -->
    <ng-container matColumnDef="3PFG">
      <mat-header-cell *matHeaderCellDef mat-sort-header>3PFG</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.Three_Point_Percentage}}% </mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="FT">
        <mat-header-cell *matHeaderCellDef mat-sort-header>FT</mat-header-cell>
        <mat-cell *matCellDef="let row" > {{row.Free_Throw_Percentage}}%</mat-cell>
      </ng-container>
  

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
  
    <mat-paginator #paginator
                  [length]="dataSource.length"
                  [pageIndex]="0"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  
  </div>
